    <script type="module">
        import { appConfig } from "../LanguageConfig/LangAboutus.js";

        export function handleLanguageChange(lang) {
            document.body.setAttribute("data-language", lang);

            const settingsTextVariable = document.getElementById(appConfig.ids.settingsText);
            settingsTextVariable.textContent = appConfig.translations[lang].SettingsTEXT;

            localStorage.setItem("preferredLanguage", lang);
        }

        export function handleThemeChange(theme) {
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("preferredTheme", theme);
        }

        export function initialize() {
            const savedLanguage = localStorage.getItem("preferredLanguage") || "en";
            const savedTheme = localStorage.getItem("preferredTheme") || "light";

            handleLanguageChange(savedLanguage);
            handleThemeChange(savedTheme);

            document.getElementById(appConfig.ids.languageSelect).value = savedLanguage;
            document.getElementById(appConfig.ids.themeSelect).value = savedTheme;
        }

        window.onload = initialize;
    </script>
